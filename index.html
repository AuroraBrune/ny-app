<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/269686ad65.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    
    <title>New York Times</title>
  </head>
  <body>

    
    <div class="container">


      <h1>New York Times Search</h1>



      <form>
        <div class="form-group">
          <label for="searchTerm"><i class="fas fa-newspaper"></i> Search Term</label>
          <input type="email" class="form-control" id="searchTerm">
        </div>
        <div class="form-group">
          <label for="numberOf">Number of Records to Retrieve</label>
          <select class="form-control" id="numberOf">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="startYear">Start Year (Optional)</label>
          <input type="number" class="form-control" id="startYear">
        </div>
        <div class="form-group">
          <label for="endYear">End Year (Optional)</label>
          <input type="number" class="form-control" id="endYear">
        </div>
    
        <button type="submit" class="btn btn-primary" id="submit"> <i class="fas fa-search"></i> Search</button>
        <button class="btn">Clear Results</button>
      </form>

      <div id="articles">
        <i class="far fa-newspaper"></i> Top Articles
      </div>


      <footer>Made with lots and lots of love</footer>

    </div>



  </body>
</html>
